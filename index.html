<html>
<body>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		td {
			vertical-align: top;
			border-collapse: collapse;
			border: solid 1px #888;
			width: 50%;
			padding: 2mm;
		}
		code {
			background-color: #eee;
		}
		textarea {
			width: 100%;
			height: 100vh;
			margin: 0;
			padding: 1em;
		}
		blockquote {
			font-style: italic;
		}
	</style>
	<table>
	<tr>
		<td>
		<textarea id="plaintext">
			Markup 
			======

			Simple markup language parsed at run-time in the browser
			--------------------------------------------------------
			(c) ^^http://sleepless.com/blog/ Sleepless Inc.^^ -- All Rights Reserved


			This is the first sentence of the first paragraph.
			This is the second sentence of the first paragraph.

			This is the second paragraph.  It also has two
			sentences but the text that produces it is
			written a little differently.

			Unordered list
			--------------

				- unordered list item
				- unordered list item

			Ordered list
			------------

				# ordered list item 1
				# ordered list item 2
				# ordered list item 3

			Image
			-----
			|coffee.png Yum yum!|



			Links
			-----
			^ https://github.com/sleeplessinc/markup   ^

			^https://github.com/sleeplessinc/markup Click to get Markup!^

			^^https://github.com/sleeplessinc/markup Click to get Markup in a new tab!^^


			Styles
			------
			**This is emphasized text**,
			***this is bold text***
			and __this is underlined text.__

			** *** __ This is all 3! __ *** **

			Symbols
			------
				- (tm)
				- (r)
				- (c)
				- (cy)
				- (cm A1 Widgets Ltd.)


			Block quote
			-----------
			""
			To be, or not to be.  "That is the question!"

			Whether 'tis nobler to suffer the slings and arrows of outrageous fortune,
			or to whatever ...
			""


			Code
			-----
			Some {{inline code}} versus ...

			{{
				// ... this, which is a block of code.
				var x = 1;
				var y = 9;
			}}

			Dashes
			-----

			Two hyphens make an n-dash, like "--"

			Three hyphens make an m-dash, like "---"

			Four dashes makes a horizontal rule like this ...
			----

			Five or more dashes makes an h2 heading out of the preceding line.
			-----

			Five or more equals signs makes an h1 heading out of the preceding line.
			=====


			Special
			-------
			Only if used in browser code:

				- Page last modified (lastModified)


		</textarea>
		</td>
		<td id="markedup"></td>
	</tr>
	</table>

	<script src="./markup.js"></script>
	<script>

		var h = document.querySelector( "#plaintext" );

		h.addEventListener("input", function(){
			redraw();
		});

		redraw();

		function redraw(){
				let p = Markup.convert( document.querySelector("#plaintext").value );
				document.querySelector("#markedup").innerHTML = p;
		}

	</script>
</body>
</html>
